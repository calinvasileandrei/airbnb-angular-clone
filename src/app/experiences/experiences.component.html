<div class="container-fluid p-0 m-0">
  <app-alert-text></app-alert-text>
  <app-header [theme]="'dark'"> </app-header>
  <div class="border-bottom" ></div>
  <div class="row">
    <div class="col-10 offset-1">
      <div class="row justify-content-between mt-5 mb-5">
        <div class="col-6">
          <u>Tutte le Esperienze online</u>
        </div>
        <div class="col-4">
          <div class="row justify-content-end">
            <div class="col-6">
              <div class="row justify-content-end">
                <div class="col-auto">
                  <i class="bi bi-box-arrow-in-up"></i>
                </div>
                <div class="col-6 pl-0">
                  <u>Condivide</u>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row justify-content-end">
                <div class="col-auto">
                    <i class="bi bi-heart"></i>
                </div>
                <div class="col-6 pl-0">
                    <u>Salva</u>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div  class="col-12 col-sm-6 col-md-3 p-1">
          <app-box [boxChild]="introBoxes[0]" notrounded={true} ></app-box>
        </div>
        <div  class="col-12 col-sm-6 col-md-3 p-1">
          <app-box [boxChild]="introBoxes[1]" notrounded={true} ></app-box>
        </div>
        <div  class="col-12 col-sm-6 col-md-3 p-1">
          <app-box [boxChild]="introBoxes[2]" notrounded={true} ></app-box>
        </div>
        <div  class="col-12 col-sm-6 col-md-3 p-1">
          <app-box [boxChild]="introBoxes[4]" notrounded={true} ></app-box>
        </div>
      </div>
      <div class="row mt-5 mb-5">
      <div class="col-8">
        <div class="row">
          <div class="col-6 justify-items-center">
            <i class="bi bi-display mr-2 "></i> <span class="">Esperienze Online</span>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="shop-card">

        </div>
      </div>
    </div>
    </div>
  </div>

  <br /><br /><br /><br />
</div>
